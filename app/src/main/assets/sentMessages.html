<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Messages</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
}

th {
    background-color: #f2f2f2;
}


    </style>
</head>
<body>
<h1>Sent Messages</h1>
<table id="sentMessagesTable">
    <thead>
    <tr>
        <th>Created On</th>
        <th>Phone Number</th>
        <th>Content</th>
        <th>Requested On</th>
        <th>Source</th>
    </tr>
    </thead>
    <tbody id="sentMessagesBody"></tbody>
</table>

<script>

    document.addEventListener("DOMContentLoaded", () => {
        fetchSentMessages();
    });

function fetchSentMessages() {
    fetch("/getAllOutgoingMessages", {
        method: "GET",
        headers: {
            "api-key": "YOUR_API_KEY_HERE" // Replace with your API key
        }
    })
    .then(response => response.json())
    .then(data => {
        displaySentMessages(data);
    })
    .catch(error => {
        console.error("Error fetching sent messages:", error);
    });
}

function displaySentMessages(data) {
    const messages = data.outgoingMessages;
    const tableBody = document.getElementById("sentMessagesBody");
    tableBody.innerHTML = "";

    messages.forEach(message => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${message.CreatedOn}</td>
            <td>${message.PhoneNumber}</td>
            <td>${message.Content}</td>
            <td>${message.RequestedOn}</td>
            <td>${message.Source}</td>
        `;
        tableBody.appendChild(row);
    });
}

</script>
</body>
</html>
