<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to My Simple Website</h1>
    <p>This is a basic webpage created using HTML and JavaScript.</p>
    <button onclick="showAlert()">Click me!</button>
    <p>Go to <a href="another-page">Another Page</a></p>
    <button onclick="checkHealth()">Check Server Health</button>
    <p id="healthStatus"></p>
</div>

<script>
    function showAlert() {
        alert('Button clicked!');
    }
</script>
<script>
    function checkHealth() {
        // Make an HTTP GET request to the "/health" endpoint
        fetch("/health")
            .then(response => response.text())
            .then(data => {
                // Update the content of the "healthStatus" paragraph with the response
                document.getElementById("healthStatus").textContent = data;
                        alert(data);

            })
            .catch(error => {
                console.error('Error checking server health:', error);
                // Handle error
            });
    }
</script>
</body>
</html>
